<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="p-3 bg-dark text-white">
            <h1>postgres DB 연결</h1>
        </header>
        <h2>db 비밀번호 입력후 '연결' 버튼 누르면 연결시도</h2>
        <form action ="{{ url_for('connect') }}" method="POST">
            <p>비밀번호 : <input type = "text" name ="password"/></p>
            <button type="submit">연결</button>
        </form>
        <form action ="{{ url_for('connect') }}" method="POST">
            <input type = "hidden" name ="close_conn" value="yes"/>
            <button type="submit">연결해제</button>
        </form>
        <div class="container" style="background:rgb(62, 158, 115);">
            <h5>결과</h5>
            {% if message %}
                <p>{{ message }}</p>
            {% else %}
                <p>연결시도 이전입니다.</p>
            {% endif %}
        </div>        
    </body>
</html>
